<!-- index.html
Minimal PDF upload form for server.js backend

Instructions:
1. Start the server: node server.js
2. Open this file in your browser (or visit http://localhost:3001/ if served by Express)
3. Select a PDF and submit.
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Submission</title>
  <style>
    body { font-family: sans-serif; max-width: 400px; margin: 2rem auto; padding: 2rem; border: 1px solid #ccc; border-radius: 8px; }
    h1 { text-align: center; }
    label, input, button { display: block; width: 100%; margin-bottom: 1rem; }
    input[type="file"] { border: none; }
    button { background: #2563eb; color: white; border: none; padding: 0.75rem; border-radius: 4px; cursor: pointer; }
    button:hover { background: #1d4ed8; }
  </style>
</head>
<body>
  <h1>Submit a PDF</h1>
  <form action="/submit" method="post" enctype="multipart/form-data">
    <label for="pdf">Choose PDF file:</label>
    <input type="file" id="pdf" name="pdf" accept="application/pdf" required />
    <button type="submit">Submit PDF</button>
  </form>
</body>
</html>
